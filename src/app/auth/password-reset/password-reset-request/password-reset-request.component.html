 <div class="container">
   <!-- Outer Row -->
   <div class="row justify-content-center">

     <div class="col-xl-10 col-lg-12 col-md-9">
       <div class="card o-hidden border-0 shadow-lg my-5">
         <div class="card-body p-0">
           <!-- Nested Row within Card Body -->
           <div class="row">
             <div class="col-lg-6 d-none d-lg-block bg-password-image">
               <img width="450"
                 src="https://images.pexels.com/photos/938580/pexels-photo-938580.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                 alt="">
             </div>
             <div class="col-lg-6">
               <div class="p-5">
                 <div class="text-center">
                   <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                   <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a
                     link to reset your password!</p>
                 </div>
                 <form #resetForm="ngForm" (ngSubmit)="passwordResetRequest(resetForm)" class="user">
                   <div class="form-group">
                     <input ngModel  name="email" type="email" class="form-control form-control-user"
                       id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..."
                       required >
                   </div>
                   <app-loading [width]="'2rem'" [height]="'2rem'" [loading]="loading"></app-loading>
                   <button class="btn btn-danger btn-user btn-block text-center " [disabled]="resetForm.invalid || loading">
                     Reset Password
                   </button>
                 </form>
                 <hr>
                 <div class="text-center text-danger">
                   <a class="small text-danger" [routerLink]="['../signup']" >Create an
                     Account!</a>
                 </div>
                 <div class="text-center text-danger">
                   <a class="small text-danger" routerLink="/login">Already have an account? Login!</a>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>

     </div>

   </div>

 </div>
