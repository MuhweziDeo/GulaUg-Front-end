 <div *ngIf="!loading" class="social-container">
   <a  class="btn btn-google btn-user btn-block"(click)="signInWithGoogle()">
     <i class="fab fa-google fa-fw"></i> Login with Google
   </a>
   <a  class="btn btn-facebook btn-user btn-block" (click)="signInWithFB()">
     <i class="fab fa-facebook-f fa-fw" ></i> Login with Facebook
   </a>
 </div>

 <app-loading 
 [width]="'2rem'"
 [height]="'2rem'"
 [loading]="loading"
 ></app-loading>
