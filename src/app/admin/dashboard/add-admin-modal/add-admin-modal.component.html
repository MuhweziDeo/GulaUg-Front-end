<button type="button" class="btn btn-sm btn-outline-danger" (click)="addAdminModal.show()" mdbWavesEffect>Add
  Admin</button>
<div mdbModal #addAdminModal="mdbModal" class="modal fade right" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="addAdminModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Create Admin</h4>
      </div>
      <div class="modal-body">
        <form #adminForm="ngForm" class="md-form form-sm">
          <div class="form-group">
            <input ngModel #email="ngModel" required email
             name="email" mdbInput required type="email" email id="form1"
              class="form-control form-control-sm">
            <label for="adminForm" class="">Email</label>
          </div>
          <div class="form-group">
            <span class="text-danger" *ngIf="email.touched && email.invalid">
              Email is required
            </span>
          </div>
        </form>
        <div class="spinner-border text-danger" role="status" *ngIf="loading">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="form-group">
          <button (click)=handleSubmit(adminForm) [disabled]="adminForm.invalid || loading" type="button" mdbBtn color="danger"
        class="btn btn-sm btn-outline-danger justify-content-center" mdbWavesEffect>Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
