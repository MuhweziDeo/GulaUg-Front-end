<link rel="stylesheet" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/css/sb-admin-2.min.css">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm)">
                  <div class="form-group">
                    <input required #email="ngModel" ngModel name="email" type="email"
                      class="form-control form-control-user" aria-describedby="emailHelp"
                      placeholder="Enter Email Address...">
                    <span class="text-danger" *ngIf="email.touched && email.invalid">Valid email required</span>
                  </div>
                  <div class="form-group">
                    <input ngModel name="password" required #password="ngModel" type="password"
                      class="form-control form-control-user" placeholder="Password">
                    <span class="text-danger" *ngIf="password.touched && password.invalid">Please enter valid
                      password</span>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                   <div class="spinner-border text-danger" role="status" *ngIf="loading">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <button [disabled]="loginForm.invalid || loading" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                 
                  <hr>
                  <app-social-authentication></app-social-authentication>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" routerLink="/password-reset">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" routerLink="/signup">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
